              <div class="col-lg-12">
                <ul class="recent-posts-list">
				{% for post in site.posts limit:10 %}
                  <li class="recent-post-item">
                    <a href="{{ post.url }}">
                      {{ post.title }}
                    </a>
                    <span class="post-date">{{ post.date | date:"%Y-%m-%d" }}</span>
                    
                  </li>
				{% endfor %}  
                </ul>
              </div>
