<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
<script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js-md5.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const gitalk = new Gitalk({
        clientID: 'Ov23liczd9uQix6KfYph',           // 替换为你的 GitHub OAuth App client ID
        clientSecret: 'a93c8842c31f3ba6a7ac039896486d36f3ee36c2',   // 替换为你的 GitHub OAuth App client secret
        repo: 'liwenju0.github.io',          // 替换为你的 GitHub 仓库名
        owner: 'liwenju0',                   // 替换为你的 GitHub 用户名
        admin: ['liwenju0'],                 // 替换为你的 GitHub 用户名
        id: md5(location.pathname),          // 页面的唯一标识
        language: 'zh-CN',                   // 语言设置
        distractionFreeMode: false,          // 无干扰模式
        title: '{{ page.title }}',           // 文章标题
        labels: ['Gitalk', 'Comment'],       // Issue 的标签
        perPage: 15,                         // 每页评论数
        createIssueManually: false           // 如果当前页面没有相应的 issue，则自动创建
    });

    gitalk.render('gitalk-container');
});
</script>
